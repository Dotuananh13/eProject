		xe = JSON.parse(xe);

		var htmlString = "";
		for (var bike of xe) {
			if (bike.price >= 4000000)
				continue;
			htmlString += 
			`<div class="col-6 text-center">
				<a href="chitietxe.html?id=${bike.id}">
					<img src="images/${bike.imageName}.png">

				</a>
				<p>$${bike.price}</p>
				<a href="chitietxe.html?id=${bike.id}">

				</a>
			</div>`;
		}
		$("#divAll").html(htmlString);
